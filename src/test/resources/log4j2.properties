# Appender configurations
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/mylog4j.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

# Logger configurations for console
logger.console.name = org.apache
logger.console.level = debug
logger.console.appenderRef.console.ref = Console

# Root logger configuration - Outputs both to file and console
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.file.ref = FileAppender